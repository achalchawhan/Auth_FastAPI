<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/signin.css"> <!-- Link to your external CSS file -->

  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <!-- Sign In Form -->
          <div id="signInForm" class="form-container form-section active">
            <h2 class="text-center mb-4">Sign In</h2>
            <form action="/signin" method="post"> <!-- Updated action for sign-in -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="important">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-50 me-2">Sign In</button>
                <button type="button" class="btn btn-primary w-50" onclick="showSignUp()">Sign Up</button>
              </div>
            </form>
          </div>

          <!-- Sign Up Form -->
          <div id="signUpForm" class="form-container form-section">
            <h2 class="text-center mb-4">Sign Up</h2>

            <form action="/signup" method="post">
              <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstname" placeholder="Enter your first name" required>
              </div>
              <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastname" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>
              <div class="mb-3">
              <label for="email1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email1" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                  <label for="confirm_password1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" name="confirm_password1" placeholder="Confirm your password" required>
                </div>

              <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary w-50 me-2">Sign Up</button>
              <button type="button" class="btn btn-primary w-50" onclick="showSignIn()">Sign In</button>
              </div>
      </form>



          </div>

        </div>
      </div>
    </div>

    <script>
      function showSignIn() {
        document.getElementById('signInForm').classList.add('active');
        document.getElementById('signUpForm').classList.remove('active');
      }

      function showSignUp() {
        document.getElementById('signInForm').classList.remove('active');
        document.getElementById('signUpForm').classList.add('active');
      }


      function validateSignUp() {
  let firstName = document.querySelector("input[name='firstName']").value;
  let lastName = document.querySelector("input[name='lastName']").value;
  let password = document.querySelector("input[name='password1']").value;
  let confirmPassword = document.querySelector("input[name='confirm_password']").value;

  // Validate first and last names contain only letters
  if (!/^[a-zA-Z]+$/.test(firstName) || !/^[a-zA-Z]+$/.test(lastName)) {
    alert("First and Last Name should only contain letters.");
    return false;
  }

  // Validate passwords match
  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return false;
  }

  return true; // If all validations pass
}






    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
